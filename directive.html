<div ng-transclude></div>
<div class="edit">
<h3>Edit your documents</h3>
<hr>
<form name="myForm">
<div class="left">
  year <input ng-model="edit_year" ng-disabled=true>
</div>
<div class="left">

  above $500 <input name="over" type="number" ng-model="edit_over" min="1" max="10000">
  <div ng-show="myForm.over.$invalid">
    <p>
      over value should be less than 10,000
    </p>
  </div>
</div>
<div class="left">

  under $500 <input name="under" type="number" ng-model="edit_under" min="1" max="10000">
  <div ng-show="myForm.under.$invalid">
  <p>
    over value should be less than 10,000
  </p>
  </div>
</div>
<div class="align lable">
  <button id="save" type="button" ng-disabled="myForm.$invalid" ng-click="save(edit_year,edit_over,edit_under)">save</button>
  <button type="button" name="button">cancel</button>
</div>
</form>
</div>
